5_descr=Auto to stylistycznie zupełnie nowa konstrukcja opracowana przez włoskie studio projektowe \
  Pininfarina. Pojazd ponownie dostępny był w trzech wersjach nadwozia: hatchback znany w Europie najpierw \
  jako Daewoo Lacetti, później Chevrolet Lacetti, sedan znany najpierw jako Daewoo Nubira III, a później jako \
  Chevrolet Lacetti Sedan lub Chevrolet Nubira oraz kombi znane na starym kontynencie jako Chevrolet Lacetti SW. \
  W 2009 roku zaprezentowano następcę zupełnie nowej konstrukcji – Chevroleta Cruze
6_descr=W 1997 roku Daewoo Lanos zastąpił przestarzałą technicznie Nexię zbudowaną na bazie ostatniej generacji \
  Opla Kadetta. Auto uzyskało wewnętrzny kod T-100 oraz handlową nazwę Lanos. Wprowadzony został do sprzedaży od \
  razu w trzech wersjach nadwoziowych: 3-drzwiowy hatchback, 5-drzwiowy hatchback oraz sedan. Do napędu tego pojazdu \
  przewidziano trzy jednostki napędowe 1,4 8V, 1,5 8V oraz 1,6 16V (początkowo na rynku polskim dostępne były \
  silniki 1,5 i 1,6). W roku 1999 wprowadzono do produkcji 16 zaworową wersję silnika 1,5.
7_descr=Daewoo Matiz był montowany w standardzie SKD przez przedsiębiorstwo Daewoo-FSO w warszawskiej fabryce od \
  grudnia 1998 roku, zaś produkowany od 18 października 1999 roku do października 2004 roku. Po rezygnacji koncernu \
  General Motors z zakupu polskiej części Daewoo, fabryka Daewoo-FSO powróciła do nazwy FSO i produkowała samochody \
  już pod własną marką od października 2004 roku. Szybko rosnący poziom produkcji zaczął spadać po wpadnięciu koncernu \
  Daewoo w kłopoty finansowe zakończone bankructwem. Potencjalni klienci obawiając się bankructwa polskiego producenta \
  coraz częściej rezygnowali z zakupu. FSO Matiz, w odróżnieniu od Lanosa, był właściwie sprzedawany jedynie na rynku \
  krajowym
8_descr=Produkcję Daewoo Tico w Korei Południowej rozpoczęto w 1991 roku, jednak była to licencyjna wersja Suzuki Alto, \
  oferowanego od 1988 r. Największą zaletą pojazdu było 5-drzwiowe nadwozie, gdyż dzięki temu zajmowanie miejsc w \
  modelu było dużo wygodniejsze niż w trzydrzwiowych samochodach konkurencyjnych, takich jak np. Fiat Cinquecento. \
  Dużą zaletą samochodu było także bogate wyposażenie standardowe. Najlepiej wyposażone modele posiadały centralny \
  zamek, elektrycznie sterowane szyby przednie i radioodtwarzacz. Do minusów Tico zaliczano niski poziom bezpieczeństwa

