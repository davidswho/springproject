<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="head.html"/>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<div class="container">
    <header th:replace="navbar :: navbar">

    </header>

    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <p class="text-center">Get started with your free account</p>
        <div th:if="${param.usererror}" class="alert alert-danger">
            Username already exists!
        </div>
        <div th:if="${param.passerror}" class="alert alert-danger">
            Paswords are different!
        </div>
        <div th:if="${param.captchaerror}" class="alert alert-danger">
            Please, fill captcha!
        </div>
        <form method="post" th:action="@{/registerUser}">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="username" class="form-control" placeholder="Full name" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="email" class="form-control" placeholder="Email address" type="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" class="form-control" placeholder="Create password" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="repeatpassword" class="form-control" placeholder="Repeat password" type="password">
            </div> <!-- form-group// -->
            <div class="g-recaptcha"
                 data-sitekey="6Ldw4WQUAAAAAGgidOQeZeLfI4tOXfE1-jR9pRsl">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account</button>
            </div> <!-- form-group// -->
            <p class="text-center">Have an account? <a href="/login">Log In</a></p>
        </form>
    </article>
</div> <!-- card.// -->

</body>
</html>
